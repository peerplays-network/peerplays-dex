# gitlab scanning
include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml
  - template: Container-Scanning.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml

variables:
 SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
 GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
 DAST_WEBSITE: http://$APPS_DOMAIN
 DOCKER_DRIVER: overlay2

stages:
  - build
  - test
  - review
  - deploy
  - dast

# builds app
build_dev:
  # node docker image on which this would be run
  image: node:14.16.1-alpine3.13
  stage: build
  script:
    - apk update && apk add g++ make nasm git libtool autoconf automake libpng-dev pkgconfig
    - echo "DEFAULT_TOKEN='$DEV_TOKEN'" >> .env
    - echo "DEFAULT_QUOTE='$DEV_QUOTE'" >> .env
    - echo "FAUCET_URL='$DEV_FAUCET'" >> .env
    - echo "DEX_URL='$DEV_DEX_URL'" >> .env
    - echo "DEFAULT_CHAIN_ID='$DEV_CHAIN_ID'" >> .env
    - echo "BLOCKCHAIN_ENDPOINTS='$DEV_BLOCKCHAIN_ENDPOINTS'" >> .env
    - npm install
    - npm run build
  artifacts:
    reports:
      dast: gl-dast-report.json
    paths:
      - dist/
    expire_in: 2 weeks
  only:
    - feature/513-review-app
  tags:
    - docker

docker_build:
  image: docker:stable
  stage: build
  services:
    - docker:19.03.12-dind
  variables:
    IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -f dev.Dockerfile -t $IMAGE .
    - docker push $IMAGE
  when:
    manual


deploy_review:
  stage: review
  dependencies:
    - build_dev
  script: 
    - rm -rf $QA_DEPLOY_DIR/*
    - cp -R dist/* $QA_DEPLOY_DIR
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: http://$APPS_DOMAIN
    on_stop: stop_review
    #url: http://$CI_ENVIRONMENT_SLUG.$APPS_DOMAIN
  only: 
    - feature/513-review-app
  tags:
    - dex-deploy-review

stop_review:
  stage: review
  script:
    - echo "Remove review app"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  only: 
    - feature/513-review-app
  tags:
    - dex-deploy-review
  when: manual

